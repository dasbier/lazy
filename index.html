<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart();
        $('img.pf-lazy-load').lazyload({
            effect: 'fadeIn'
        });
      }); 
    </script>
    <title>Lazy by dasbier</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/dasbier/lazy">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Lazy</h1>
            <h2></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/dasbier/lazy/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/dasbier/lazy/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Lazy Loading Test Site</h3>

<p>This is a test site using the jquery <a href="http://www.appelsiini.net/projects/lazyload" class="anchor">lazy loading plugin</a></p>
<h3>No Lazy Loading</h3>
<img src="images/480.jpg"></img>
<h3>Lazy Loading</h3>
<img class="pf-lazy-load" data-original="images/1080.jpg" width="506" height="381"/>
<img class="pf-lazy-load" data-original="images/720.jpg" width="506" height="381" />
<h3>Load from API</h3>
<img class="pf-lazy-load" data-original="http://www.snooze.com.au/getmedia/96e9b6e1-e147-4d5b-b898-a370bd921889/Calypso-Underbed-Drawer.jpg?width=540&amp;height=405" width="540" height="405"/>

      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/dasbier">dasbier</a> can be found on <a href="https://github.com/dasbier/lazy">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
